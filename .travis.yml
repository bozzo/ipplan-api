language: java
script:
- mvn test
jdk:
- oraclejdk8
before_install:
- pip install --user codecov
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
after_success:
- codecov
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/target/ipplan-api-0.0.1.jar
  on:
    tags: true
    all_branches: true
