<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frames :: header" />
<body>
	<div th:replace="frames :: navbar">Navigation Bar</div>
	
	<div class="container">
		<h1>Subnet</h1>
		
		<div class="alert alert-info" th:unless="${object}">
			No range found with id #<span th:text="${id}"></span>.
		</div>
		<div class="panel-group" th:if="${object}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Range #<span th:text="${object.rangeId}"></span></h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-3"><strong>ID:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.rangeId}">ID</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Infrastructure ID:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.infraId}">ID</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Zone ID:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.zoneId}">ID</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Description:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.description}">Description</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>IP:</strong></label>
						<p class="col-sm-9" 
							th:text="${T(org.bozzo.ipplan.tools.IpAddress).toString(object.ip)}">IP</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Netmask:</strong></label>
						<p class="col-sm-9" 
							th:text="${T(org.bozzo.ipplan.tools.Netmask).toString(object.netmask) + ' / ' + object.netmask}">Netmask</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Size:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.size}">Size</p>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-group" th:if="${object}">
			<a th:href="${object.getLink('infra').href}" class="btn btn-sm btn-primary">Infrastructure</a>
			<a th:href="${object.getLink('zone').href}" class="btn btn-sm btn-primary">Zone</a>
		</div>
	</div>
</body>
</html>
