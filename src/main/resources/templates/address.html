<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frames :: header" />
<body>
	<div th:replace="frames :: navbar">Navigation Bar</div>
	
	<div class="container">
		<h1>IP Address</h1>
		
		<div class="alert alert-info" th:unless="${object}">
			No address found with ip #<span th:text="${T(org.bozzo.ipplan.tools.IpAddress).toString(id)}"></span>.
		</div>
		<div class="panel-group" th:if="${object}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">IP #<span th:text="${T(org.bozzo.ipplan.tools.IpAddress).toString(id)}"></span></h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-3"><strong>IP:</strong></label>
						<p class="col-sm-9" 
							th:text="${T(org.bozzo.ipplan.tools.IpAddress).toString(object.ip)}">IP</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Infrastructure ID:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.infraId}">ID</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Subnet ID:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.subnetId}">ID</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Name:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.name}">name</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Description:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.description}">Description</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Mac address:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.mac}">Mac</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Location:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.location}">Location</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>User infos:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.userInfo}">User infos</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Phone:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.phone}">Phone</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Created by:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.userId}">User</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Modified on:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.lastModifed}">Modified</p>
					</div>
					<div class="form-group">
						<label class="col-sm-3"><strong>Last polled:</strong></label>
						<p class="col-sm-9" 
							th:text="${object.lastPol}">LastPol</p>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-group" th:if="${object}">
			<a th:href="${object.getLink('infra').href}" class="btn btn-sm btn-primary">Infrastructure</a>
			<a th:href="${object.getLink('subnet').href}" class="btn btn-sm btn-primary">Subnet</a>
		</div>
	</div>
</body>
</html>
